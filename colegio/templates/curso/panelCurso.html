{% include 'alumno/header.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario registro curso</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Guardar">
        </form>
    </div>
    <div class="container d-flex d-flex justify-content-center vh-100">
        <h1>Lista Cursos</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Editar</td>
                    <td>Borrar</td>
                </tr>
            </thead>
            <tbody>
                {% if cursos %}
                    {% for i in cursos %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.nombre}}</td>
                            <td><a href="/editarCurso/{{i.id}}"><button class="btn btn-warning">Editar</button></a></td>
                            <td><a href="/borrarCurso/{{i.id}}"><button class="btn btn-danger">Borrar</button></a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>No hay Cursos registrados</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
